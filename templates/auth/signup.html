<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
<h3>Sign Up</h3>
<form action="/signup" method="post">
     {% csrf_token  %}
    <label for="username">Username</label>
    <input type="text" id ="username" name="username" placeholder="Create a username (only letters and numbers)" required>
    <br>
    <label for="fname">First Name</label>
    <input type="text" id ="fname" name="fname" placeholder="Enter Your First Name" required>
     <br>
    <label for="lname">Last Name</label>
    <input type="text" id ="lname" name="lname" placeholder="Enter Your Last name" required>
     <br>
    <label for="email">Email Address</label>
    <input type="email" id ="email" name="email" placeholder="Enter Your email address" required>
     <br>
    <label for="pass">Password</label>
    <input type="password" id ="pass" name="pass1" placeholder="Create a password " required>
     <br>
    <label for="pass2">Confirm Password</label>
    <input type="password" id ="pass2" name="pass2" placeholder="Confirm a password " required>
    
    <button type="submit">Sign Up</button>
</form>
</body>
</html>
